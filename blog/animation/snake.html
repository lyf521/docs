<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .canvas{width:400px;margin: 0 auto;}
        .direction{width: 200px;height:200px;background: #cccccc;margin: 20px auto;position: relative;}
        button{width: 60px;height: 40px;position: absolute}
        button:first-child{left:70px;top:20px;}
        button:nth-child(2){left:10px;top:80px;}
        button:nth-child(3){right: 10px;top:80px;}
        button:nth-child(4){left: 70px;bottom: 20px;}
        .start{width: 80px;height: 30px;margin: 30px auto;background: red;line-height: 30px;border-radius: 5px;color: #ffffff;}
    </style>
</head>
<body>
    <div class="canvas">
        <canvas id="can" width="400" height="400" style="background-color: black">对不起，您的浏览器不支持canvas</canvas>
    </div>
    <h4>也可以键盘上下左右键控制</h4>
    <div class="direction">
        <button onclick="btnEvent(38)">上</button>
        <button onclick="btnEvent(37)">左</button>
        <button onclick="btnEvent(39)">右</button>
        <button onclick="btnEvent(40)">下</button>
    </div>
    <div class="start" onclick="start()">开始</div>

    <script>

        var snake = [41, 40],   // snake队列表示蛇身，初始节点存在但是不显示
          direction = 1,    // 1 - 向右， -1 - 向左， 20 - 向下， -20 - 向上
          food = 43,    // 食物的位置
          n,    // 与下次移动的位置有关
          box = document.getElementById('can').getContext('2d');
            // 从0到399表示box里 [0-19]*[0-19]的所有节点，每20px一个节点

        function draw(seat, color) {
           box.fillStyle = color;
           box.fillRect(seat % 20 * 20 + 1, ~~(seat / 20) * 20 +1, 18, 18)  // ~~对一个浮点型的数取反再取反，得到的数就是去掉小数位的整数了
           //用color填充一个矩形，以前两个参数为x，y坐标，后两个参数为宽和高
        }

        document.onkeydown = function (evt) {
            //当键盘上下左右键摁下的时候改变direction
           // 键值 左 - 37 ，右 - 39， 上 - 38， 下 - 40
           direction = snake[1] - snake[0] == (n = [-1, -20, 1, 20][(evt || event).keyCode - 37] || direction) ? direction : n;
        }
        function btnEvent(val) {
           direction = snake[1] - snake[0] == (n = [-1, -20, 1, 20][val - 37] || direction) ? direction : n;
        }

        function start() {
           window.location.reload()
        }
        !function () {
           // 此时的n为下次蛇头出现的位置，n进入队列
           snake.unshift(n = snake[0] + direction);

           if (snake.indexOf(n, 1) > 0 || n < 0 || n > 399 || direction == 1 && n % 20 == 0 || direction == -1 && n % 20 == 19){
              // if 语句判断贪吃蛇是否撞到自己或者墙壁，碰到时返回，结束程序
              return alert('GAME OVER - 游戏结束!')
           }

           draw(n, 'lime')  // 画出蛇头下次出现的位置

           if(n == food) {
              // 如果吃到食物，产生一个蛇身以外的随机的点，不会去掉蛇尾
              while (snake.indexOf(food = ~~(Math.random() * 400)) > 0);
              draw(food, 'yellow')
           } else {
              // 没有吃到食物继续移动，蛇尾出队列
              draw(snake.pop(), 'black')
           }

           // 每隔0.15s执行一次函数，可以调节蛇的速度
           // callee 是 arguments 对象的一个属性。它可以用于引用该函数的函数体内当前正在执行的函数,已废弃
           setTimeout(arguments.callee, 220)
        }();
    </script>
</body>
</html>
